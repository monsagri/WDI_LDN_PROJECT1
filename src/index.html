<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1: JavaScript Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1 class="flashit">Roguelike</h1>
    </header>
    <main>
      <audio id="backgroundmusic" src="/sounds/quiet-tension.mp3" autoplay="autoplay" loop="loop"></audio>
      <audio id="eventsound" src=""></audio>
      <div class="">
        <div class="options">
          <button type="button" name="button" id="newgame">New Game</button>
          <button type="button" name="button" id="sound">Music</button>
          <button type="button" name="button" id="instructions">Read Me</button>
          <button id="mapmaker" type="button" name="button">Map Maker</button>
          <button id="savemap" type="button" name="button">Save Map</button>
        </div>
        <div class="highscorecontainer" id="highscoredisplay">
          <h2>Highscore</h2>
          <div class="">
            <span id="highscore">-</span>
          </div>
        </div>
        <div class="scoremessage hide" >
          <span id="scoremessage">It took you X moves to find the exit!</span>
        </div>
        <div class="game">
          <div class="information">
            <h2>Player</h2>
            <h3>Health</h3>
            <div class="healthbar" id="healthbar">
            </div>
            <h3>Damage</h3>
            <div id="damage" class="weapons">
              <img  src="/images/fist.png" alt="The Players Weapon">
            </div>
            <h3>Armor</h3>
            <div id="armor" class="armor">
            </div>
            <h3>Backpack</h3>
            <div id="backpack" class="backpack">

            </div>
            <h3>Timer</h3>
            <span id="timer">0</span>
            <h3>Steps taken</h3>
            <span id="stepstaken">0</span>
            <h3>Enemies killed</h3>
            <span id="enemieskilled">0</span>
          </div>
          <div class="gameboard">
          </div>
          <div class="information">
            <h2>Enemy</h2>
            <h3>Type</h3>
            <div id="imagenpc">

            </div>
            <h3>Health</h3>
            <div class="healthbar" id="healthbarnpc">
            </div>
            <h3>Damage</h3>
              <div id="damagenpc">

              </div>
            <h3>Armor</h3>
              <div id="armornpc">

              </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
