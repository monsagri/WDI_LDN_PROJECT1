<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1: JavaScript Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="/css/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <h1>Roguelike</h1>
    </header>
    <main>
      <audio id="backgroundmusic" src="/sounds/quiet-tension.mp3" autoplay="autoplay" loop="loop"></audio>
      <div class="container">
        <div class="options">
          <button type="button" name="button" id="newgame">New Game</button>
          <button type="button" name="button">Save</button>
          <button type="button" name="button" id="sound">Music</button>
          <button type="button" name="button">Hints</button>
        </div>
        <div class="highscorecontainer" id="highscoredisplay">
          <h2>Highscore</h2>
          <div class="">
            <span id="highscore">-</span>
          </div>
        </div>
        <div class="scoremessage hide" id="scoremessage">
          It took you <span id="score">X</span> moves to find the exit!
        </div>
        <div class="container game">
          <div class="gameboard">

          </div>
          <div class="information">
            <h3>Health</h3>
            <div class="healthbar" id="healthbar">
              <img src="/images/life.png" alt="A Heart">
              <img src="/images/life.png" alt="A Heart">
              <img src="/images/life.png" alt="A Heart">
            </div>
            <h3>Weapon</h3>
            <h3>Armor</h3>
            <h3>Item</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
